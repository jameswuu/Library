<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <div class="container">
          
        <div class="heading">
            <div class="title">
                <h1>My Book list</h1>
                Feel free to add your book to the form
            </div>

            <div class="add-books">
                <dialog>
                    <button autofocus>Close</button>
                    <p>Please fill the following information to the form below:</p>
                    <!-- Form to collect book -->
                    <form id="book-form">
                        <div class="form-row">
                            <label for="title">Title</label>
                            <input id="title" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="author">Author</label>
                            <input id="author" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="pages">Pages</label>
                            <input id="pages" type="number" min="1" required>
                        </div>
                        <div class="form-row">
                            <label for="status">Status</label> 
                            <select id="status" required>
                                <option value="" disabled selected>Select status</option> <!-- Placeholder option -->
                                <option value="Read">Read</option> 
                                <option value="Not Read">Not Read</option>
                            </select>
                        </div>
                        <div class="form-row button">
                            <span></span>
                            <button id="book-btn" type="submit">Add Book</button>
                        </div>
                    </form>
                </dialog>
                <button class="btn-dialog">Add your books!</button>

            </div>
        </div>

        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th class="size-1">Book</th>
                        <th class="size-2">Author</th>
                        <th class="size-2">Pages</th>
                        <th class="size-2">Read</th>
                        <th class="size-2">Remove?</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Looping items go here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
